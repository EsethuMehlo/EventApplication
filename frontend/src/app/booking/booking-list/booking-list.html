<table mat-table [dataSource]="bookings" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let booking"> {{booking.id}} </td>
  </ng-container>

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let booking"> {{booking.customerName}} </td>
  </ng-container>

  <ng-container matColumnDef="ticketType">
    <th mat-header-cell *matHeaderCellDef> Ticket </th>
    <td mat-cell *matCellDef="let booking"> {{booking.ticketType}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let booking">
      <button mat-button (click)="editBooking(booking)">Edit</button>
      <button mat-button color="warn" (click)="deleteBooking(booking.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','customerName','ticketType','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','customerName','ticketType','actions'];"></tr>
</table>
